<div class="container-fluid p-0">
  <div class="container-header p-0 d-flex bd-highlight">
    <h3 class="text-center m-auto my-title">PACKAGES</h3>
    <button type="button" class="close p-0 ml-auto mr-2" (click)="closePackages()" >
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="row content-packages">
    <div class="col-6">
      <div class="container-package">
        <h6>Available Packages</h6>
        <div
          cdkDropList
          #packageList="cdkDropList"
          [cdkDropListData]="listPackages"
          [cdkDropListConnectedTo]="[myPackageList]"
          class="main-list"
          (cdkDropListDropped)="drop($event, 'packages')">
          <div class="main-box" *ngFor="let item of listPackages" cdkDragData cdkDrag>{{item.name}}</div>
        </div>
      </div>
    </div>
    <div class="col-6">
  
      <div class="container-package">
        <h6>{{this.data.name}} Packages</h6>
      
        <div 
          cdkDropList
          #myPackageList="cdkDropList"
          [cdkDropListData]="myPackage"
          [cdkDropListConnectedTo]="[packageList]"
          class="main-list"       
          (cdkDropListDropped)="drop($event, 'myPackages')">
          <div class="main-box" *ngFor="let item of myPackage" cdkDragData cdkDrag>{{item.name}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
