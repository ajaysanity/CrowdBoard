<div class="container-fluid other-container">
  <div class="row p-0">
    <div class="col-12">
      <div class="row">
        <form #form="ngForm" class="w-100 d-flex flex-wrap" autocomplete="off" (submit)="submitPackage(form)">
          <div class="form-group col-3">
            <label>Package Name</label>
            <input class="form-control" name="name" #name="ngModel" [ngModel]="packageData?.name" required> 
          </div>
          <div class="form-group col-3">
              <label>Description</label>
              <input class="form-control" name="description" #description="ngModel" [ngModel]="packageData?.description" required> 
            </div>
            <div class="form-group col-3">
                <label>Price</label>
                <input class="form-control" name="price" #description="ngModel" [ngModel]="packageData?.price" required> 
              </div>
              <div class="col-3 other-submit">
                <label> &nbsp;</label>
                  <button class="btn btn-success btn-block btn-md login-button"> Submit</button>
              </div>
        </form>
      </div>
    </div>
    <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Package Name </th>
              <td mat-cell *matCellDef="let data"> {{data.name}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descriptiopn </th>
              <td mat-cell *matCellDef="let data"> {{data.description}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let data"> {{data.price}} </td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="columnHeader"></tr>
            <tr mat-row *matRowDef="let row; columns: columnHeader;"></tr>
          </table>
    </div>
  </div>
</div>
