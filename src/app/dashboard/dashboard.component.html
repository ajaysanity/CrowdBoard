<table mat-table [dataSource]="data" multiTemplateDataRows class="mat-elevation-z8">
<ng-container matColumnDef={{header}} *ngFor="let header of columnHeader">
    <th mat-header-cell *matHeaderCellDef> {{header}} </th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>

</ng-container>
</table>


<tr mat-header-row *matHeaderRowDef="columnHeader"></tr>
<tr mat-row *matRowDef="let element; columns: columnHeader;"
    class="example-element-row"
    [class.example-expanded-row]="expanded === element"
    (click)="expanded = expanded === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</div>
